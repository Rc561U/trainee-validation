<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
    <script src="js/validation.js" defer></script>
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="wrapper" >
            <form action="process-signup.php" method="post"  id="signup" autocomplete="off" novalidate> 
                <h2>Sign up</h2>
                <div>
                    <label for="login">Login<span class="star">*</span></label>
                    <input type="text" id="login" name="login">
                </div>
                <div>
                    <label for="name">Name<span class="star">*</span></label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email<span class="star">*</span></label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="password">Password<span class="star">*</span></label>
                    <input type="password" id="password" name="password">
                </div>
                <div>
                    <label for="password_confirmation">Repeat password<span class="star">*</span></label>
                    <input type="password" id="password_confirmation" name="password_confirmation">
                </div>
                <div id="statusMessage" ></div>
                <button>Register</button>
                <span>or <a href="login-page.html">sign in</a></span>
                

            </form>
            
        </div>
    </div>
</body>
</html>
